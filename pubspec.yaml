name: sisterhood_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  delayed_display:
  get: 4.6.5
  shared_preferences: 2.0.15
  email_validator: 2.0.1
  fancy_bottom_navigation: 0.3.2
  image_picker: 0.8.6
  persistent_bottom_nav_bar: 4.0.2
  intl: 0.17.0
  flutter_calendar_carousel: 2.4.1
  url_launcher: 6.1.7
  local_auth: 2.1.2
  firebase_core: 2.4.0
  firebase_auth: 4.1.2
  cloud_firestore: 4.2.0
  firebase_storage: 11.0.3
  firebase_database: 10.0.4
  fluttertoast: 8.0.9
  otp_text_field: 1.1.2
  file_picker: 4.5.1
  webview_flutter: 3.0.4
  flutter_html: 0.11.1
  flutter_time_picker_spinner: 2.0.0
  filesize: 2.0.1
  geolocator: 9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

#  flutter_lints: ^1.0.0

dependency_overrides:
  plugin_platform_interface: 2.1.3

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/image/
    - assets/image/splashimage.png
    - assets/image/checkicon.png
    - assets/html/
    - assets/json/shelters.json

  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/arial.ttf
    - family: Courier
      fonts:
        - asset: assets/fonts/CourierPrime-Bold.ttf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
    - family: ProfileIcon
      fonts:
        - asset: assets/fonts/ProfileIcon.ttf

flutter_intl:
  enabled: true
